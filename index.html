<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Central Workshop â€” Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/images/title_bar.ico" type="image/x-icon">
  <link href="./assets/login.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
</head>
<body>

  <div id="loader">
      <div class="loader-spinner"></div>
  </div>

  <div class="card" id="login-card" role="region" aria-label="Login dialog">
    <aside class="left" style="background-image: url('https://images.unsplash.com/photo-1581091870622-3f5a0f4ad2d9?q=80&w=1600&auto=format&fit=crop&ixlib-rb-4.0.3&s=d12866c3e6f2c9c1d7d3b4f1a9c6a0c2');">
      <div class="brand" aria-hidden="true">
        <div class="logo">
          <!-- Ensure this path is correct in your project -->
          <img class="logo" width="73" height="73" src="./assets/images/dcrust_logo.jpeg" alt="DCRUST Logo">
        </div>

        <h1 class="brand-title">DCRUST</h1>
        <p class="brand-sub">Central Workshop Panel</p>
      </div>
    </aside>

    <main class="right">

      <!-- LOGIN FORM -->
      <form class="form-container" id="loginForm" novalidate>
        <h2 class="heading">Login</h2>
        <p class="subtext">Enter your credentials to access the workshop dashboard.</p>

        <div class="field">
          <label for="email" class="visually-hidden">Email or Username</label>
          <div class="input-wrapper" role="group" aria-labelledby="email-label">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM4 20v-1c0-2.8 4.16-4 8-4s8 1.2 8 4v1H4z" fill="#7b8590"/></svg>
            </span>
            <input id="email" name="email" type="text" class="input" placeholder="Username or email" autocomplete="username" required aria-required="true" />
          </div>
        </div>

        <div class="field">
          <label for="password" class="visually-hidden">Password</label>
          <div class="input-wrapper" role="group" aria-labelledby="password-label">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 8h-1V6a4 4 0 10-8 0v2H7a1 1 0 00-1 1v10a1 1 0 001 1h10a1 1 0 001-1V9a1 1 0 00-1-1zM9 8V6a3 3 0 116 0v2H9z" fill="#7b8590"/></svg>
            </span>
            <input id="password" name="password" type="password" class="input" placeholder="Password" autocomplete="current-password" required aria-required="true" />
          </div>
        </div>

        <div class="checkbox-row">
          <input id="remember" type="checkbox" />
          <label for="remember">Remember me</label>
          <a class="link" href="#" id="forgot">Forgot password?</a>
        </div>

        <button type="submit" class="btn" aria-label="Log in">Login</button>

        <div id="status" class="status" role="status" aria-live="polite"></div>

        <p class="help">
          Don't have account?&nbsp;
          <a class="link" id="show-register">Registration Now</a>
        </p>
      </form>

      <!-- REGISTER FORM -->
      <form class="form-container hidden" id="registerForm" novalidate>
        <h2 class="heading">Register</h2>
        <p class="subtext">Create your account to get started.</p>

        <div class="field">
            <label for="register-name" class="visually-hidden">Full Name</label>
            <div class="input-wrapper" role="group">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM4 20v-1c0-2.8 4.16-4 8-4s8 1.2 8 4v1H4z" fill="#7b8590"/></svg>
              </span>
              <input id="register-name" name="register-name" type="text" class="input" placeholder="Full Name" required aria-required="true" />
            </div>
        </div>

        <div class="field">
            <label for="register-rollno" class="visually-hidden">Roll Number</label>
            <div class="input-wrapper" role="group">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z" fill="#7b8590"/>
                </svg>
              </span>
              <input id="register-rollno" name="register-rollno" type="text" class="input" placeholder="Roll Number" required aria-required="true" />
            </div>
        </div>

        <div class="field">
          <label for="register-email" class="visually-hidden">Email</label>
          <div class="input-wrapper" role="group">
            <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#7b8590" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </span>
            <input id="register-email" name="register-email" type="email" class="input" placeholder="Email" required aria-required="true" />
          </div>
        </div>

        <div class="field">
          <label for="register-password" class="visually-hidden">Password</label>
          <div class="input-wrapper" role="group">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 8h-1V6a4 4 0 10-8 0v2H7a1 1 0 00-1 1v10a1 1 0 001 1h10a1 1 0 001-1V9a1 1 0 00-1-1zM9 8V6a3 3 0 116 0v2H9z" fill="#7b8590"/></svg>
            </span>
            <input id="register-password" name="register-password" type="password" class="input" placeholder="Password" required aria-required="true" />
          </div>
        </div>

        <button type="submit" class="btn" aria-label="Register">Register</button>

        <div id="register-status" class="status" role="status" aria-live="polite"></div>

        <p class="help">
          Already have an account?&nbsp;
          <a class="link" id="show-login">Login Now</a>
        </p>
      </form>

    </main>
  </div>
  
  <script src="./assets/login.js"></script>
</body>
</html>
